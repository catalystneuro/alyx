{% load crispy_forms_tags %}
<div class="modal fade" id="add-session-task" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'buffalo-add-task' %}" method="post">
                    {% csrf_token %}
                    {{form_task|crispy}}
                    
                    <input class="btn btn-primary btn-sm submit-button" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
